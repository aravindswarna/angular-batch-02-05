<div class="container">
    <h1>Register Here..</h1>
    <hr>
    <form>
        <div class="mb-3">
            <label for="uName" class="form-label">Username:</label>
            <input type="text" class="form-control" id="uName" name="uName" [(ngModel)]="userData.name">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="userData.password">
        </div>

        <div class="mb-3">
            <label for="state" class="form-label">State:</label>
            <select [(ngModel)]="userData.state" class="form-control" class="form-select" name="state" id="state">
                <option value="{{state.value}}" *ngFor="let state of statesData">{{state.name}}</option>
            </select>
        </div>

        <div class="mb-3">
            
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="mId" value="M" [(ngModel)]="userData.gender">
                <label class="form-check-label" for="mId">
                  Male
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="fId" value="F" [(ngModel)]="userData.gender">
                <label class="form-check-label" for="fId">
                  Female
                </label>
            </div>


        </div>

        <div class="form-floating mb-3">
            <textarea class="form-control" id="address" name="address" id="address" [(ngModel)]="userData.address"></textarea>
            <label for="address">Address</label>
          </div>

        <div class="mb-3">
          <div class="form-check" *ngFor="let hobby of hobbies">
            <input class="form-check-input" type="checkbox" id="{{hobby.name}}Id" name="hobbies" [(ngModel)]="hobby.checked">
            <label class="form-check-label" for="{{hobby.name}}Id">
              {{hobby.name}}
            </label>
          </div>
        </div>


        <button type="button" class="btn btn-success" (click)="doWork()">Submit</button>

        <div>{{userData|json}}</div>

        <div>{{hobbies|json}}</div>
    </form>
</div>
